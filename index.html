<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Landing Page" content="Links and things.">
    <title>Fauxerious
    </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&display=swap');

        button {
            background-color: #132B40;
            border: none;
            border-radius: 5px;
            color: #528bbd;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            transition-duration: 0.4s;
        }

        button:hover {
            background-color: #0e1f2e;
        }

        html {
            background-color: #205A8C;
            color: #0d1f2e;
            font-family: 'Roboto Slab', serif;
        }

        .description {
            background-color: #132B40;
            border-radius: 5px;
            color: #528bbd;
            margin: auto;
            padding: 12px;
            text-align: center;
            width: 70%;
        }

        .description-cell {
            /* row start / col start / row end / col end */
            grid-area: 2 / 1 / 3 / 2;
        }

        .grid-container {
            display: grid;
            grid-gap: 50px;
            margin: auto;
            padding-top: 2em;
            width: 70%;
        }

        .profile-image {
            border-radius: 5px;
        }

        .profile-image-cell {
            grid-area: 1 / 2 / 4 / 3;
        }

        .social-media-links {
            grid-area: 3 / 1 / 4 / 2;
            text-align: center;
        }

        .title {
            grid-area: 1 / 1 / 2 / 2;
        }

        @media only screen and (max-width: 1080px) {
            .grid-container {
                display: grid;
                grid-gap: 10px;
            }

            .title {
                grid-area: 1 / 1 / 2 / 2;
            }

            .profile-image-cell {
                grid-area: 3 / 1 / 4 / 2;
            }

            .description-cell {
                grid-area: 4 / 1 / 5 / 2;
            }

            .social-media-links {
                grid-area: 5 / 1 / 6 / 2;
            }
        }
    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js">
    </script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js">
    </script>
</head>

<body>
    <div class="grid-container">
        <div class="title">
            <h1>Fauxerious
            </h1>
            <h2>Silver Fox
            </h2>
        </div>
        <div class="profile-image-cell">
            <img class="profile-image" src="img/fauxerious_web.webp" width="100%" />
        </div>
        <div class="description-cell">
            <div class="description">{ 28 |
                <ion-icon name="male-outline">
                </ion-icon> | FL, USA | Queer | Single }
            </div>
        </div>
        <div class="social-media-links">
            <button onclick="window.location.href='https://www.furaffinity.net/user/fauxerious/';">
                <ion-icon name="paw">
                </ion-icon> FurAffinity
            </button>
            <button onclick="window.location.href='https://twitter.com/fauxerious';">
                <ion-icon name="logo-twitter">
                </ion-icon> Twitter
            </button>
            <button onclick="window.location.href='https://meow.social/@fauxerious';">
                <ion-icon name="logo-mastodon">
                </ion-icon> Mastodon
            </button>
            <button onclick="window.location.href='https://t.me/fauxerious';">
                <ion-icon name="chatbox">
                </ion-icon> Telegram
            </button>
            <button onclick="window.location.href='https://github.com/fauxerious';">
                <ion-icon name="logo-github">
                </ion-icon> GitHub
            </button>
        </div>
    </div>
</body>

</html>
